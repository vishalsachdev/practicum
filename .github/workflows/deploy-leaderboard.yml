name: Deploy Leaderboard to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'data/students.csv'
      - 'tools/build_leaderboard.py'
      - 'web/**'
      - '.github/workflows/deploy-leaderboard.yml'
  workflow_dispatch:  # Allow manual triggering
  schedule:
    # Run daily at 6 AM UTC to keep leaderboard fresh
    - cron: '0 6 * * *'

permissions:
  contents: read
  pages: write
  id-token: write
  # Note: github.token has limited access to private repos
  # For private repos, use GITHUB_TOKEN_SECRET (PAT) instead

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify GitHub CLI
        run: |
          gh --version
          echo "GitHub CLI is available"

      - name: Build leaderboard JSON
        env:
          # Use PAT if available (for private repos), otherwise fallback to github.token
          # Note: Create GITHUB_TOKEN_SECRET in repo settings -> Secrets and variables -> Actions
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN_SECRET != '' && secrets.GITHUB_TOKEN_SECRET || github.token }}
        run: |
          # GitHub CLI will automatically use GH_TOKEN environment variable
          echo "Building leaderboard..."
          python3 tools/build_leaderboard.py data/students.csv web/leaderboard.json --days 7
          echo "Leaderboard JSON generated successfully"
          # Show a sample of the output for debugging
          head -30 web/leaderboard.json || echo "Failed to read leaderboard.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

